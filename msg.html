<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>VK message</title>
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div id="submain" class="col-md-8 border">
                <div id="messages" style="overflow:scroll;height:500px!important" class="d-flex flex-column"></div>
                <div id="sendBox" class="row align-items-end">
                    <textarea type="text" id="text" class="form-control"></textarea><input type="button" value="Отправить" class="btn btn-primary" onclick="sendmsg()" id="sendButton">
                </div>
            </div>
            <div id="dialogs" class="col-md-4 list-group"></div>
        </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="msg.js"></script>
</body>

</html>
